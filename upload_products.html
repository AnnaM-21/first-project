        <div class="container">

            <div class="row">
                <h4>Upload Your item</h4>
                <div class="form-upload-wrapper">
                    <form>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-2 col-form-label">Select Categories</label>
                            <div class="col-10">
                                <select class="custom-select">
                                        <option selected>Select</option>
                                        <option value="1">Category 1</option>
                                        <option value="2">Category 2</option>
                                        <option value="3">Category 3</option>
                                        <option value="4">Category 4</option>
                                        <option value="5">Category 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-2 col-form-label">Product Name</label>
                            <div class="col-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Enter your product name here ...">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-2 col-form-label">Product Description</label>
                            <div class="col-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="<h1> Type your text  here </h1/>">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-2 col-form-label">Upload Main File</label>
                            <div class="col-10">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-2 col-form-label">Upload Screenshots</label>
                            <div class="col-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="No File Choosen">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-2 col-form-label">File Included</label>
                            <div class="col-10">
                                <select class="custom-select">
                                        <option selected>Select File type</option>
                                        <option value="1">File type 1</option>
                                        <option value="2">File type 2</option>
                                        <option value="3">File type 3</option>
                                        <option value="4">File type 4</option>
                                        <option value="5">File type 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-2 col-form-label">File Dimensions</label>
                            <div class="col-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Enter the item  dimentionss here ...">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-2 col-form-label">Item Tags</label>
                            <div class="col-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Enter Tag Here">
                            </div>
                        </div>
                    </form>
                    <h4>Set Your Price (US$)</h4>
                </div>
                <div class="form-upload-wrapper">
                    <form>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-2 col-form-label">Regular License</label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="inputPassword" placeholder="$00.00">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-2 col-form-label">Extended License</label>
                            <div class="col-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="$00.00">
                                <button class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
